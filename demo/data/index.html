<!DOCTYPE html><html><head><meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <title>Forecast Button</title>
  <style>
  body,html,div{
    width: 100%;
    height: 100%;
  }
  button{
    margin: 10px 0 10px;
    padding: 10px;
    font-size: 20px;
    width: 49%;
    height: 15%;
  }
  </style>
</head>
<body>
  <script>
  function sendClearSky(){
    send("/clearsky/");
  }
  function sendFewClouds(){
    send("/fewclouds/");
  }
  function sendScatteredClouds(){
    send("/scatteredclouds/");
  }
  function sendBrokenClouds(){
    send("/brokenclouds/");
  }
  function sendShowerRain(){
    send("/showerrain/");
  }
  function sendRain(){
    send("/rain/");
  }
  function sendThunderStorm(){
    send("/thunderstorm/");
  }
  function sendSnow(){
    send("/snow/");
  }
  function sendMist(){
    send("/mist/");
  }
  function send(url){
    var xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);
    xhr.send();
  }
  </script>
  <div>
    <button id="clearsky" onClick=sendClearSky()>Clear Sky</button>
    <button id="fewclouds" onClick=sendFewClouds()>Few Clouds</button>
    <button id="scatteredclouds" onClick=sendScatteredClouds()>Scattered clouds</button>
    <button id="brokenclouds" onClick=sendBrokenClouds()>Broken clouds</button>
    <button id="showerrain" onClick=sendShowerRain()>Shower rain</button>
    <button id="rain" onClick=sendRain()>Rain</button>
    <button id="thunderstorm" onClick=sendThunderStorm()>Thunder Storm</button>
    <button id="snow" onClick=sendSnow()>Snow</button>
    <button id="mist" onClick=sendMist()>Mist</button>
  </div>
</body>
</html>
